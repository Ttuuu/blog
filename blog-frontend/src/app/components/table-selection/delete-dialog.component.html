<h1 mat-dialog-title>check</h1>
<div mat-dialog-content>
  <p>Are you sure to delete this aritcle?</p>
  <p *ngFor="let item of this.articles">{{item.title}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial (click)='deleteArticle()'>Ok</button>
</div>
